<ol class="posts tagged">
	{% for post in posts limit: listing_limit %}
	<li>
		<h2><a href="{{ post.url }}">{{ post.title }}</a>
			<span class="date">{{ post.date | date_to_string }}</span>{% for tag in post.tags %}<a href="/tags/{{ tag }}" class="tag">{{ tag }}</a>{% endfor %}
		</h2>
		{% if post.content %}
			<p>{{ post.content | strip_html | truncatewords: 20 }}</p>
		{% endif %}
	</li>
	{% endfor %}
</ol>
