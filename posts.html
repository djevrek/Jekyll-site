---
layout: base
title: Qasim Alyas | Web developer
nav: posts
---
	<h1>Posts</h1>
	<ol class="posts">
		{% for post in site.posts %}
		<li>
			<h2><a href="{{ post.url }}">{{ post.title }}</a><span class="date">{{ post.date | date_to_string }}</span>{% for tag in post.tags %}<a href="/tags/{{ tag }}" class="tag">{{ tag }}</a>{% endfor %}</h2>
			<p>{{ post.content | strip_html | truncatewords: 25 }}</p>
		</li>
		{% endfor %}
	</ol>
